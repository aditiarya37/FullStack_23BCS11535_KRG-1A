<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabEST</title>
    <style>
      .product-image {
        width: 500px;
        padding: 20px 20px 0px 20px;
      }
      .product-card {
        background-color: rgb(215, 250, 220);
        border-radius: 8px;
        width: 540px;
        margin: 50px 0px 0px 500px;
      }
      .product-name {
        margin-top: 5px;
      }
      .product-price {
        margin-top: -20px;
      }
      .product-description {
        margin-left: 20px;
        display: flex;
        flex-direction: column;
      }
      .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body style="background-color: azure">
    <div class="product-card">
      <img class="product-image" src="macbook.jpg" alt="MacBook" />
      <div class="product-description">
        <h1 class="product-name">MacBook Pro</h1>
        <p class="product-price">Rs. 1,75,000</p>
      </div>
    </div>
  </body>
</html>
